<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="backgroundimg">
        <div></div>
    </div>
    <div class="ui">
        <div class="formheader">
            <header>100 anni di Liberty</header>
            <p>Il Liberty o Art Noveau ha trasformato il mondo del design, portando l'arte nella pubblicità e negli oggetti di massa.
            Questa mostra intende omaggiare questa rivoluzione.</p>
            <p>Compila il form per partecipare al vernissage</p>
        </div>
        <form>
            <div>
                <label for="#firstName">Nome</label>
                <input type="text" id="firstName">
            </div>
            <div>
                <label for="#secondName">Cognome</label>
                <input type="text" id="secondName">
            </div>
            <div>
                <label for="#mail">Mail</label>
                <input type="email" id="mail">
            </div>
            <div>
                <label for="#telephone">Telefono</label>
                <input type="tel" id="telephone">
            </div>
            <div>
                <label for="#pw">Password</label>
                <input type="password" id="pw">
            </div>
            <div>
                <label for="#cpw">Conferma Password</label>
                <input type="password" id="cpw">
            </div>
        </form>
        <div class="formfooter">
            <button>Registrati</button>
            <p>Hai già un account? Effettua il log in</p>
        </div>
    </div>
</body>
</html>
